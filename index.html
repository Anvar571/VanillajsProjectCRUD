<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailBook</title>
    <link rel="stylesheet" href="./style.css">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="./app.js" defer ></script>
</head>

<body>
    <!-- form modal -->
    <div id="fullscreen-div"></div>
    <form class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-head">
                <h3 id="modal-title" >Add Product</h3>
                <button type="button" id="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-main">
                <div class="modal-row">
                    <div class="modal-col">
                        <label for="">Product Description</label>
                        <input required type="text" placeholder="Product Description" class="form-control" name="product_dscr">
                    </div>
                </div>

                <div class="modal-row grid-row">
                    <div class="modal-col">
                        <label for="">Product Name</label>
                        <input type="text" placeholder="Product name" class="form-control" name="product_name">
                    </div>
                    <div class="modal-col">
                        <label for="">Product price</label>
                        <input type="text" placeholder="Product price" class="form-control" name="product_price">
                    </div>
                </div>

                <div class="modal-row grid-row ">
                    <div class="modal-col">
                        <label for="">Product year</label>
                        <input type="number" required placeholder="Product year" class="form-control" name="product_year">
                    </div>
                    <div class="modal-col">
                        <label for="">Category</label>
                        <select name="category">
                            <option value="phone">Phone</option>
                            <option value="fruits">Fruits</option>
                            <option value="technology">technology</option>
                        </select>
                    </div>
                </div>

                <div class="modal-row" id="modal-btns">
                    <button type="submit" id="save-btn">Save</button>
                </div>
            </div>

        </div>
        </div>
    </form>
    <!-- end of form modal -->

    <!-- address book home -->
    <div class="addr-book" id="addr-book">
        <div class="addr-book-content">
            <div class="addr-book-head">
                <i class="fa-solid fa-address-book fa-2x"></i>
                <h2>Product<span>Story</span></h2>
            </div>

            <div class="addr-book-top">
                <button type="button" class="btn" id="add-btn">
                    <span><i class="fas fa-plus"></i> Add Product</span>
                </button>
                <form action="" id="search-form">
                    <input id="search-input" class="search-input" type="text" placeholder="Search..." />
                </form>
                <div class="sort">
                    <select class="sort-table">
                        <option value="all">All</option>
                        <option value="price">Price</option>
                        <option value="createdAt">CreatedAt</option>
                        <option value="year">Year</option>
                    </select>
                </div>
            </div>

            <div class="addr-book-list" id="product-list">
                <table class="addr-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Year</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>CreatedAt</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>1</td>
                            <td>
                                <span class = "addressing-name">Smith Family</span><br><span class = "address">Johnson Street - 5668, Lake side</span>
                            </td>
                            <td><span>Colleagues</span></td>
                            <td>Mark Smith</td>
                            <td>123-456-7890</td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- end of address book home -->
</body>

</html>
